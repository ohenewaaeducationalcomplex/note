{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4">
      <h4 class="mb-3">Reset Password</h4>
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input name="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Security PIN (or DOB)</label>
          <div class="row g-2">
            <div class="col-sm-6">
              <input name="security_pin" class="form-control" placeholder="PIN (4-6 digits)">
            </div>
            <div class="col-sm-6">
              <input name="dob" class="form-control" placeholder="YYYY-MM-DD">
            </div>
          </div>
          <div class="form-text">Provide PIN or DOB for verification.</div>
        </div>
        <div class="mb-3">
          <label class="form-label">New Password</label>
          <input type="password" name="new_password" class="form-control" minlength="6" required>
        </div>
        <div class="d-flex gap-2">
          <button class="btn btn-primary">Reset</button>
          <a class="btn btn-outline-secondary" href="{{ url_for('login') }}">Back</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
