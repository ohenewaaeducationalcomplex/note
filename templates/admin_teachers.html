{% extends "base.html" %}
{% block title %}Teachers{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h4 class="mb-0">Teachers</h4>
  <form class="d-flex" method="get">
    <input class="form-control me-2" name="q" value="{{ q or '' }}" placeholder="Search name/username">
    <button class="btn btn-outline-primary">Search</button>
  </form>
</div>

<div class="card p-3 mb-3">
  <form class="row g-2" method="post" enctype="multipart/form-data">
    <input type="hidden" name="mode" value="add_one">
    <div class="col-md-4"><input name="full_name" class="form-control" placeholder="Full name" required></div>
    <div class="col-md-4"><input name="username" class="form-control" placeholder="Username" required></div>
    <div class="col-md-4"><input name="security_pin" class="form-control" placeholder="PIN (opt)"></div>
    <div class="col-12 d-flex gap-2">
      <button class="btn btn-primary">Add Teacher</button>
      <label class="btn btn-outline-primary mb-0">
        Import CSV <input type="file" name="csv_file" accept=".csv" hidden onchange="this.form.mode.value='import_csv'; this.form.submit();">
      </label>
    </div>
  </form>
</div>

<div class="card p-3">
  <div class="table-responsive">
    <table class="table align-middle">
      <thead><tr><th>#</th><th>Name</th><th>Username</th><th>PIN</th><th></th></tr></thead>
      <tbody>
      {% for t in teachers %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ t.full_name }}</td>
          <td>{{ t.username }}</td>
          <td>{{ t.security_pin or 'â€”' }}</td>
          <td class="text-end">
            <a class="btn btn-sm btn-outline-primary" href="{{ url_for('admin_teacher_edit', user_id=t.id) }}">Edit</a>
            <form method="post" action="{{ url_for('admin_teacher_delete', user_id=t.id) }}" class="d-inline" onsubmit="return confirm('Delete this teacher?');">
              <button class="btn btn-sm btn-outline-danger">Delete</button>
            </form>
          </td>
        </tr>
      {% else %}
        <tr><td colspan="5" class="text-center text-muted">No teachers</td></tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
