<!-- templates/login.html -->
{% extends "base.html" %}
{% block content %}
<style>
  .auth-wrap{
    min-height: calc(100vh - 120px);
    display:flex; align-items:center; justify-content:center;
  }
  .crest-wrap{
    width:60px;height:60px;border-radius:50%;
    display:inline-flex;align-items:center;justify-content:center;
    background:#fff;
    border: 1px solid rgba(0,0,0,.06);
    box-shadow:0 8px 24px rgba(0,0,0,.06);
    overflow:hidden;
  }
  .crest-wrap img{ width:100%; height:100%; object-fit:cover; }
  .card.auth{
    max-width: 460px; width:100%;
    border-radius: 16px;
    border: 1px solid rgba(0,0,0,.06);
    box-shadow: 0 8px 32px rgba(0,0,0,.06);
  }
  .form-floating>.form-control::placeholder{color:transparent;}
</style>

<div class="auth-wrap">
  <div class="card auth p-4 p-md-5">
    <div class="d-flex align-items-center gap-3 mb-3">
      <div class="crest-wrap">
        <img src="{{ url_for('static', filename='img/crest.png') }}" alt="OHENEWAA crest">
      </div>
      <div>
        <h4 class="mb-0">OHENEWAA EDUCATIONAL COMPLEX</h4>
        <div class="text-muted small">Sign in to continue</div>
      </div>
    </div>

    <!-- Flash messages (auto dismiss after 3s) -->
    {% with msgs = get_flashed_messages(with_categories=true) %}
      {% if msgs %}
        <div id="flash-wrap">
          {% for cat, msg in msgs %}
            <div class="alert alert-{{ 'warning' if cat=='message' else cat }} alert-dismissible fade show mb-3" role="alert">
              {{ msg }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post" class="mt-2">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" name="username" placeholder="Username" autofocus required>
        <label for="username">Username</label>
      </div>

      <div class="form-floating mb-3 position-relative">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        <label for="password">Password</label>
        <button class="btn btn-sm btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-2"
                type="button" id="togglePass" aria-label="Show password">Show</button>
      </div>

      <div class="d-flex align-items-center justify-content-between mb-3">
        <span></span>
        <a class="small" href="{{ url_for('password_reset') }}">Forgot password?</a>
      </div>

      <button class="btn btn-primary w-100 py-2">Sign in</button>
    </form>
  </div>
</div>

<script>
  // flash auto-dismiss after 3 seconds
  window.addEventListener('DOMContentLoaded', () => {
    const wrap = document.getElementById('flash-wrap');
    if (wrap){
      setTimeout(()=> {
        wrap.querySelectorAll('.alert').forEach(a=>{
          const alert = bootstrap.Alert.getOrCreateInstance(a);
          alert.close();
        });
      }, 3000);
    }

    // show/hide password
    const btn = document.getElementById('togglePass');
    const input = document.getElementById('password');
    if (btn && input){
      btn.addEventListener('click', ()=>{
        const show = input.type === 'password';
        input.type = show ? 'text' : 'password';
        btn.textContent = show ? 'Hide' : 'Show';
      });
    }
  });
</script>
{% endblock %}
